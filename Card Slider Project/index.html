<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <!-----Linking Swipper Js CSS -------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="Container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="image-1.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Nalson</h2>
                    <p class="user-roffesional">UI-Ux Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="image-2.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">sarah Johnson</h2>
                    <p class="user-roffesional">full-stack Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="image-3.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Tom Henry</h2>
                    <p class="user-roffesional">DevOps Engineer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="image-4.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Laura Alis</h2>
                    <p class="user-roffesional">Photographer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="image-5.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">micheal Brown</h2>
                    <p class="user-roffesional">Graphic Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="image-6.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Thomas Johnson</h2>
                    <p class="user-roffesional">Product Manager</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="image-7.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Christopher</h2>
                    <p class="user-roffesional">Data Scintist</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="image-8.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Richard</h2>
                    <p class="user-roffesional">cyber Expert</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="image-9.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Daniel Andorson</h2>
                    <p class="user-roffesional">cloud Engineer</p>
                    <button class="message-button">Message</button>
                </div>

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>
    <!-----Linking Swipper Js script -------->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Linking Custom script -->
    <script src="script.js"></script>
</body>
</html>
